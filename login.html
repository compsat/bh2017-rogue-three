<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	<!-- <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/> -->
	<link rel="stylesheet" href="assets/css/styles.css" />
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body id="login">
	<div id="login-page-wrap">
		<img class="logo" alt="Project Civ" src="assets/images/logo.png" />
		<div id="login-container">
			<h3>Login</h3>
			<form id="login-form">
				<input class="text-field" id="username-field" type="text" placeholder="Username" />
				<input class="text-field" id="password-fi" type="password" placeholder="Password" />
				<div id="remember-line">
					<input id="remember-cbox" type="checkbox" /><span id="remember-text">Remember me?</span>
				</div>
				<input id="login-submit" type="submit" value="Log in" />
			</form>
			<div id="forgot-bar">
				<a id="forgot-text" href="#">Forgot your password?</a>
			</div>
		</div>
	</div>

	<!-- <script type="text/javascript" src="assets/js/materialize.min.js"></script> -->
</body>
</html>
